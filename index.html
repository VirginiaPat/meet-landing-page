<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <!-- CSS FILES -->
    <link rel="stylesheet" href="css/style.css" />

    <title>Virginia Patrika | Meet landing page</title>
  </head>

  <body>
    <!-- HEADER -->
    <header aria-labelledby="meet__main__page" class="header">
      <h1 id="meet__main__page" class="visually-hidden">
        Meet app's main page
      </h1>
      <a href="#"
        ><img class="header__logo" src="assets/logo.svg" alt="Meet logo"
      /></a>
    </header>

    <main class="grid">
      <!-- HERO SECTION -->
      <section class="hero">
        <img class="hero__img" src="assets/tablet/image-hero.png" alt="" />
        <h1 class="hero__title">Group Chat for Everyone</h1>
        <p class="hero__text">
          Meet makes it easy to connect with others face-to-face virtually and
          collaborate across any device.
        </p>
        <button class="hero__btn__download">Download v1.3</button>
        <button class="hero__btn__info">What is it?</button>
      </section>

      <!-- MAIN-CONTENT SECTION -->
      <section class="main-content"></section>
    </main>

    <!-- FOOTER -CTA SECTION -->
    <footer></footer>
  </body>
</html>
